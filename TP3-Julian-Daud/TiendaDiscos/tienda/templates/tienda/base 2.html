{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Cat Records</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Navbar centrado */
        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav {
            margin: 0 auto; /* centra el menú */
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero img {
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            color: #343a40;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

<!-- NAVBAR ÚNICA PARA TODA LA WEB -->
<nav class="navbar navbar-expand-lg">
    <div class="container justify-content-center">
        <a class="navbar-brand me-4" href="{% url 'home' %}">Fat Cat Records</a>

        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'listar_cliente' %}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'buscar_disco' %}">Buscar Disco</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'agregar_pedido' %}">Pedido de Disco</a></li>        
        </ul>
    </div>
</nav>

<!-- HERO (solo si la página lo usa) -->
{% block hero %}{% endblock %}

<!-- CONTENIDO -->
<div class="container my-5">
    {% block contenido %}{% endblock %}
</div>

</body>
</html>
